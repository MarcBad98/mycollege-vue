query SearchUsers ($keyword: String!) {
  searchUsers (search: $keyword) {
    keycloakUserId
    fullName
    profile {
      major
      currentUniversity
    }
  }
}

mutation CreateRetrieveUser ($keycloakUserId: String!) {
  createRetrieveUser (inputs: {
		keycloakUserId: $keycloakUserId
    profile: {
      title: ""
      major: ""
      currentUniversity: ""
      about: ""
      employment: []
      education: []
    }
    settings: {
      subscriptionEmail: false
      subscriptionSms: false
      targetedAdvertising: false
      language: "English"
    }
  }) {
    user {
			...UserData
    }
  }
}

mutation UpdateUserSettings ($keycloakUserId: String!, $settings: UserSettingsInputType) {
  updateUser (inputs: {
		keycloakUserId: $keycloakUserId
    settings: $settings
  }) {
    user {
      ...UserData
    }
  }
}

mutation UpdateUserProfile ($keycloakUserId: String!, $fullName: String, $profile: UserProfileInputType) {
  updateUser (inputs: {
		keycloakUserId: $keycloakUserId
    fullName: $fullName
    profile: $profile
  }) {
    user {
      ...UserData
    }
  }
}

fragment UserData on UserType {
  keycloakUserId
  fullName
  profile {
    title
    major
    currentUniversity
    about
    employment {
      id
      title
      employer
      dateStarted
      dateEnded
      location
      description
    }
    education {
      id
      degree
      school
      dateStarted
      dateEnded
      location
    }
  }
  settings {
    subscriptionEmail
    subscriptionSms
    targetedAdvertising
    language
  }
}